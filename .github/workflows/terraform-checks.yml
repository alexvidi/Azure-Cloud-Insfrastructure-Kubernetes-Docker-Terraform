name: Terraform checks

on:
  workflow_dispatch:  
  pull_request:
    paths:
      - ".github/workflows/**"  
      - "infra/**"
      - "k8s/**"
  push:
    branches: ["master"]
    paths:
      - ".github/workflows/**"
      - "infra/**"
      - "k8s/**"

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate
  k8s-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz -o kubeconform.tar.gz
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Validate Kubernetes manifests (schema)
        run: |
          kubeconform -strict -summary k8s/deployment.yaml
          kubeconform -strict -summary k8s/service.yaml
          kubeconform -strict -summary k8s/hpa.yaml           