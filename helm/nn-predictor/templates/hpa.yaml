{{/*
# -----------------------------------------------------------------------------
# Helm template: HorizontalPodAutoscaler for NN Predictor
#
# Goal:
# - Optionally scale pods based on CPU utilization.
# - Render this resource only when autoscaling.enabled is true.
# -----------------------------------------------------------------------------
*/}}
{{- if .Values.autoscaling.enabled }}
# -----------------------------------------------------------------------------
# HPA RESOURCE
# -----------------------------------------------------------------------------
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nn-predictor-hpa
  labels:
    {{- include "nn-predictor.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nn-predictor-deploy
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
