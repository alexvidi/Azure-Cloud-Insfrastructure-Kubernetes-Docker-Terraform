# -----------------------------------------------------------------------------
# Helm template: Service for NN Predictor API
#
# Goal:
# - Expose application pods using a Kubernetes Service.
# - Map external service port to the container target port.
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# SERVICE RESOURCE
# -----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: nn-predictor-service
  labels:
    {{- include "nn-predictor.labels" . | nindent 4 }}
  annotations:
    # Cloud provider specific settings are defined in values.yaml.
    {{- toYaml .Values.service.annotations | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: nn-predictor-app
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
