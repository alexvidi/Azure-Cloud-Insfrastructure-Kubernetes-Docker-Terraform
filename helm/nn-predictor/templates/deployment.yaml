# -----------------------------------------------------------------------------
# Helm template: Deployment for NN Predictor API
#
# Goal:
# - Define desired pod replicas and rollout behavior.
# - Configure image, probes, resources, and security settings.
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# WORKLOAD DEFINITION
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment

# -----------------------------------------------------------------------------
# METADATA
# -----------------------------------------------------------------------------
metadata:
  name: nn-predictor-deploy
  labels:
    {{- include "nn-predictor.labels" . | nindent 4 }}

# -----------------------------------------------------------------------------
# DEPLOYMENT SPECIFICATION
# -----------------------------------------------------------------------------
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nn-predictor-app
  template:
    # Pod labels and rollout traceability metadata.
    metadata:
      labels:
        app: nn-predictor-app
        {{- include "nn-predictor.labels" . | nindent 8 }}
      annotations:
        # Tracks image and chart versions used by this rollout.
        kubernetes.io/change-cause: "image={{ .Values.image.repository }}:{{ .Values.image.tag }} | chart={{ .Chart.Name }}-{{ .Chart.Version }}"

    # Pod-level execution and container configuration.
    spec:
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
      containers:
        - name: nn-predictor-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          # Controls when traffic can be routed to this pod.
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          # Restarts the container if the application stops responding.
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
